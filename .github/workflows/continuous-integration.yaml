name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-22.04
    name: Validate
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20.x

      - uses: pnpm/action-setup@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_PUBLISHER_ACCESS_TOKEN }}

      - name: Install dependencies
        run: pnpm install

      - name: Compile
        run: pnpm build

      - name: Build Android APK with EAS local
        working-directory: apps/easypid
        env:
          GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=1g"'
        run: |
          set -euo pipefail
          
          pnpm dlx eas-cli@latest build \
            --local \
            --non-interactive \
            --platform android \
            --profile paradym-preview

      - name: Find APK Path
        id: apk-path
        working-directory: apps/easypid
        run: |
          APK=$(ls -1 dist/*.apk | head -n 1)
          echo "APK_PATH=$APK" >> $GITHUB_ENV
          echo "Found APK: $APK"

      - name: Enable KVM (Hardware Accel)
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' \
            | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Free Disk Space (minimal + safe)
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/local/lib/android
          sudo docker system prune -af || true

      - name: Start Android Emulator & Run Maestro Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          arch: x86_64
          profile: pixel_7
          script: |
            echo "Emulator started"

            echo "Installing APK: $APK_PATH"
            adb install "$APK_PATH"

            echo "Running Maestro tests"
            maestro test ./maestro/get-started.yaml