name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-22.04
    name: Validate
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20.x

      - uses: pnpm/action-setup@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_PUBLISHER_ACCESS_TOKEN }}

      - name: Install dependencies
        run: pnpm install

      - name: Compile
        run: pnpm build

      - name: Build Android APK with EAS local
        working-directory: apps/easypid
        run: |
          set -euo pipefail
          
          pnpm dlx eas-cli@latest build \
            --local \
            --non-interactive \
            --platform android \
            --profile paradym-preview
