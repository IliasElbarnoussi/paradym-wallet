name: Android Gradle APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      variant:
        description: "App variant (preview|development)"
        required: true
        default: "preview"
      app_type:
        description: "App type (PARADYM_WALLET|FUNKE_WALLET)"
        required: true
        default: "PARADYM_WALLET"

jobs:
  build-android:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    env:
      NODE_VERSION: 20.11.1

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Verify pnpm
        run: pnpm --version

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install Dependencies (Monorepo Root)
        run: pnpm install --frozen-lockfile

      - name: Verify expo CLI (should be installed as dependency)
        working-directory: apps/easypid
        run: npx expo --version

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('apps/easypid/android/build.gradle') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Prepare Variant Environment
        working-directory: apps/easypid
        run: |
          echo "Selected variant: ${{ github.event.inputs.variant }}"
          echo "Selected app type: ${{ github.event.inputs.app_type }}"
          echo "APP_VARIANT=${{ github.event.inputs.variant }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_APP_TYPE=${{ github.event.inputs.app_type }}" >> $GITHUB_ENV

      - name: Prebuild Android (Generate android/ folder)
        working-directory: apps/easypid
        env:
          APP_VARIANT: ${{ env.APP_VARIANT }}
          EXPO_PUBLIC_APP_TYPE: ${{ env.EXPO_PUBLIC_APP_TYPE }}
          EXPO_NO_TELEMETRY: 1
        run: |
          npx expo prebuild --platform android --no-install
          echo "org.gradle.jvmargs=-Xmx2g -Dkotlin.daemon.jvm.options=-Xmx1g" >> android/gradle.properties

      - name: Ensure Android Build Tools (Optional)
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0" || true

      - name: Assemble Release APK
        working-directory: apps/easypid/android
        env:
          APP_VARIANT: ${{ env.APP_VARIANT }}
          EXPO_PUBLIC_APP_TYPE: ${{ env.EXPO_PUBLIC_APP_TYPE }}
        run: |
          ./gradlew assembleRelease
          ls -alh app/build/outputs/apk/release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: paradym-planB-apk
          path: apps/easypid/android/app/build/outputs/apk/release/*.apk
          if-no-files-found: error