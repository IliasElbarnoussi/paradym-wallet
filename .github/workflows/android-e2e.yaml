name: Android E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      variant:
        description: "App variant (preview|development)"
        required: true
        default: "preview"
      app_type:
        description: "App type (PARADYM_WALLET|FUNKE_WALLET)"
        required: true
        default: "PARADYM_WALLET"

jobs:
  build-and-e2e:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    env:
      NODE_VERSION: 20.11.1

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('apps/easypid/android/build.gradle') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Prepare Variant Environment
        working-directory: apps/easypid
        run: |
          echo "Selected variant: ${{ github.event.inputs.variant }}"
          echo "Selected app type: ${{ github.event.inputs.app_type }}"
          echo "APP_VARIANT=${{ github.event.inputs.variant }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_APP_TYPE=${{ github.event.inputs.app_type }}" >> $GITHUB_ENV

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Prebuild Android
        working-directory: apps/easypid
        env:
          APP_VARIANT: ${{ env.APP_VARIANT }}
          EXPO_PUBLIC_APP_TYPE: ${{ env.EXPO_PUBLIC_APP_TYPE }}
          EXPO_NO_TELEMETRY: 1
        run: |
          npx expo prebuild --platform android --no-install
          echo "org.gradle.jvmargs=-Xmx2g -Dkotlin.daemon.jvm.options=-Xmx1g" >> android/gradle.properties

      - name: Assemble Release APK
        id: assemble
        working-directory: apps/easypid/android
        env:
          APP_VARIANT: ${{ env.APP_VARIANT }}
          EXPO_PUBLIC_APP_TYPE: ${{ env.EXPO_PUBLIC_APP_TYPE }}
        run: |
          ./gradlew assembleRelease
          ls -alh app/build/outputs/apk/release

      - name: Get APK Path
        id: set-apk-path
        run: |
          APK=$(echo apps/easypid/android/app/build/outputs/apk/release/*.apk)
          echo "APK_PATH=$APK" >> $GITHUB_ENV
          echo "Found APK at: $APK"

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Start Android Emulator & Run Maestro Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          arch: x86_64
          profile: pixel_7_pro
          script: |
            echo "Emulator started"

            # Install APK directly from build step
            adb install $APK_PATH

            # Run Maestro flow
            maestro test ./maestro/get-started.yaml
