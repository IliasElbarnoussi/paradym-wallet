name: Android Local Build

on:
  workflow_dispatch:

jobs:
  android-local-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20.x

      - uses: pnpm/action-setup@v4

      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_PUBLISHER_ACCESS_TOKEN }}

      - name: Install dependencies
        run: pnpm install

      - name: Prebuild Android project
        run: pnpm run prebuild

      - name: Build Android APK locally
        working-directory: apps/easypid
        run: |
          pnpm dlx eas-cli build \
            --non-interactive \
            --platform android \
            --profile paradym-preview \
            --output paradym-wallet-preview.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: paradym-apk
          path: android/app/build/outputs/apk/debug/*.apk

